<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstiloRodante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="/Front/client/css/styleProducts.css">
</head>

<header class="bg-dark text-white py-3" margin-bottom: 20px; position: sticky; top: 0; z-index: 1000;">
    <nav class="container d-flex justify-content-between align-items-center" >
    <h1 class="text-white">EstiloRodante</h1>   
    <input type="text" class="form-control w-25" placeholder="Search by name..." />
        <div class="nav" >
            <a class="nav-link text-white" href="/Front/client/html/home.html">Home</a>
            <a class="nav-link text-white" href="/Front/client/html/products.html">Products</a>
            <a class="nav-link text-white" href="/Front/client/html/cart.html">Cart</a>
            <img id="logoPage" src="/Front/images/assets/logoPage.png" alt="LogoPagina" class="img-fluid mx-auto d-block mt-2" style="max-width: 50px;  padding: 5px;">
        </div>
    </nav>

</header>
  
<body class="min-vh-100 d-flex flex-column justify-content-between"></body>

    <aside class="aside-fixed bg-black p-4 rounded shadow-sm">

        <div class="fs-5 fw-bold mb-3 border-bottom pb-2">
            Resultados de llantas
        </div>

        <form class="filterForm d-flex flex-column gap-4">

            <div>
                <label for="types" class="form-label fw-semibold">Types</label>
                <select class="option form-select form-select-sm" name="type" id="types">
                    <option value="Todos">Todos</option>
                    <option value="rin">Rin</option>
                    <option value="neumatico">Neumatico</option>
                    <option value="wheel">Rueda</option>
                </select>
            </div>

            <div>
                <label for="types" class="form-label fw-semibold">Marca</label>
                    <select class="option form-select form-select-sm" name="brands" id="types">
                    <option value="Todos">Todos</option>
                    <option value="BFGoodrich">BFGoodrich</option>
                    <option value="Michelin">Michelin</option>
                    <option value="Pirelli">Pirelli</option>
                    <option value="Firestone">Firestone</option>
                    <option value="Hankook">Hankook</option>
                    <option value="Goodyear">Goodyear</option>
                    <option value="Continental">Continental</option>
                    <option value="Yokohama">Yokohama</option>
                </select>
            </div>

            <div>
                <label for="brands" class="form-label">Models</label>
                <select class="option form-select form-select-sm" name="models" id="brands">
                    <option value="Todos">Todos</option>
                    <option value="Trail Terrain T/A">Trail Terrain T/A</option>
                    <option value="Mud Terrain KM3">Mud Terrain KM3</option>
                    <option value="Primacy 4">Primacy 4</option>
                    <option value="X-Ice Snow">X-Ice Snow</option>
                    <option value="X-Ice Snow">X-Ice Snow</option>
                    <option value="X-Ice Snow">X-Ice Snow</option>
                    <option value="X-Ice Snow">X-Ice Snow</option>
                    <option value="X-Ice Snow">X-Ice Snow</option>
                    <option value="X-Ice Snow">X-Ice Snow</option>
                    <option value="X-Ice Snow">X-Ice Snow</option>
                    <option value="X-Ice Snow">X-Ice Snow</option>
                    <option value="X-Ice Snow">X-Ice Snow</option>
                    <option value="X-Ice Snow">X-Ice Snow</option>
                    <option value="X-Ice Snow">X-Ice Snow</option>
                    <option value="X-Ice Snow">X-Ice Snow</option>
                    <option value="X-Ice Snow">X-Ice Snow</option>
                    <option value="X-Ice Snow">X-Ice Snow</option>
                    <option value="X-Ice Snow">X-Ice Snow</option>
                </select>
            </div>

        <div>
            
            <label class="form-label fw-semibold">Precio</label>
            <div class="d-flex flex-column gap-3">
                
            <div class="mb-3">
                    <label class="form-label fw-semibold mb-1">Precio mínimo</label>
                        <div class="input-group input-group-sm">
                            <span class="input-group-text align-items-center py-0 px-2 bg-light" style="height: 32px;">$</span>
                            <input type="number" class="form-control minPrice" placeholder="Precio mínimo" style="height: 32px;">
                        </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold mb-1">Precio máximo</label>
                        <div class="input-group input-group-sm">
                            <span class="input-group-text align-items-center py-0 px-2 bg-light" style="height: 32px;">$</span>
                            <input type="number" class="form-control maxPrice" placeholder="Precio máximo" style="height: 32px;">
                        </div>
                </div>

            </div>
        </div>


        </form>
        
    </aside>

    <!-- Contenido principal -->
    <main class="d-flex" style="margin-left: 300px;">
        <section class="py-5 px-3 rounded-4 w-100">
            <div class="container">
                <div class="mb-4 text-end">
                    <select id="ordenar" class="custom-select">
                        <option value="">Ordenar</option>
                        <option value="precio-asc">Precio: menor a mayor</option>
                        <option value="precio-desc">Precio: mayor a menor</option>
                        <option value="nombre-asc">Nombre: A-Z</option>
                        <option value="nombre-desc">Nombre: Z-A</option>
                    </select>
                </div>

                <div class="box row row-cols-1 row-cols-md-2 g-4">
                    <!-- Acá van los productos dinámicamente -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
        <h5>Santi Luna and Santi Martinez</h5>
        <p class="mb-0">© Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Front/client/js/products.js"></script>
</body>
</html>
