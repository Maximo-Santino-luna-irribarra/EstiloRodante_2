<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstiloRodante</title>
    <link rel="stylesheet" href="/Front/client/css/loginStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column justify-content-center align-items-center text-center min-vh-100" 
      style="background-image: url('/Front/images/assets/login.jpeg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
  
  <h1 class="text-white text-shadow mb-4">Bienvenido a Estilo Rodante</h1>

  <div class="form-container bg-white p-4 rounded shadow" style="width: 100%; max-width: 350px;">
    <div class="tabs d-flex justify-content-around mb-3">
      <div class="tab active" onclick="showForm('user')">User</div>
    </div>

    <!-- User Form -->
    <form class="form active" id="userForm">
      <div class="mb-3 text-start">
        <label for="nombre" class="form-label">Ingrese su nombre</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
      </div>
    </form>



  <script src="/Front/client/js/login.js"></script>
</body>

</html>
