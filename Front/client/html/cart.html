<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstiloRodante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="styleProducts.css">
</head>
<body class="min-vh-100 d-flex flex-column justify-content-between">
    <header class="bg-dark d-flex align-items-center py-2 sticky-top shadow justify-content-between">
        <h1 class="text-white">
            EstiloRodante
        </h1>
        <nav class="nav">
            <a class="nav-link" href="/Front/Front_Client/home.html">Home</a>
            <a class="nav-link" href="/Front/Front_Client/products.html">Products</a>
            <a class="nav-link" href="/Front/Front_Client/cart.html">Cart</a>
        </nav>
        <img id="logoPage" src="/Img/logoPage.png" alt="LogoPagina" class="img-fluid mt-2">
    </header>

    <main class="d-flex">
        <section class="products">
                <div class="productsBox">
                    <div class="col">
                    <div class="card shadow p-4 rounded-4" style="max-width: 700px; border: 2px solid #000; margin: auto;">
                    <div class="row g-4 align-items-start">
                        <div class="col-md-4 text-center">
                        <img src="/Img/rin.png" class="rounded-circle" alt="Producto" style="width: 140px; height: 140px;">
                        <p class="mt-3 fw-bold">Precio</p>
                        </div>
                        <div class="col-md-8">
                        <h5 class="card-title">Nombre de producto</h5>
                        <ul class="list-unstyled ps-3">
                            <li><strong>Rodado:</strong></li>
                            <li><strong>Marca y modelo: 1</strong></li>
                            <li><strong>Rango de carga:</strong></li>
                            <li><strong>Alto y ancho:</strong></li>
                            <li><strong>Nombre:</strong></li>
                            <li><strong>Tecnología:</strong></li>
                        </ul>
                        </div>
                    </div> 
                    <div class="d-flex justify-content-around mt-4">
                        <button class="btn btn-danger btn-sm">Eliminar</button>
                        <button class="btn btn-primary btn-sm">Editar</button>
                    </div>
                    </div>
                </div>
        </section>
        <aside class="d-flex flex-column">
            <div class="fs-5 p-2 mt-4">
                <p>
                    Resumen
                </p>
                <p>
                    Productos: $29000
                </p>
                <p>
                    Impuestos $2500
                </p>
                <p>
                    Total: $31500
                </p>
                <button>Generar Ticket</button>
            </div>
        </aside>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-4">
    <h5>Santi Luna and Santi Martinez</h5>
    <p class="mb-0">© Todos los derechos reservados</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="/Front/Scrpits/product.js"></script>
</body>
</html>
